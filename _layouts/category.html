---
layout: default
permalink: "/cate"
---

{% assign category = page.category | default: page.title %} {% for post in
site.categories[category] %}
<div class="wrapper">
  <div class="page">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
    </header>

    {% include page_divider.html %}

    <article class="post-content">
      {{ content }}
    </article>
  </div>
</div>
{% endfor %}
